<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
  <title>CRUD JAVA SPRING BOOT THIMELEAF</title>
</head>
<body>

<nav th:replace="~{layout :: page_navbar}"></nav>

<div class="container py-3">

  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Editar Pessoa</h2>

      <form method="post" th:action="@{/pessoas/update/{id}(id=${pessoas.id})}" enctype="multipart/form-data" th:object="${pessoas}">

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">ID.:</label>
          <div class="col-sm-8">
            <input readonly class="form-control-plaintext" th:field="${pessoas.id}">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Nome.:</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${pessoas.nome}">
            <p if="${#fields.hasErrors('nome')}" errorclass="text-danger" errors="${pessoas.nome}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Sobrenome.:</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${pessoas.sobrenome}">
            <p if="${#fields.hasErrors('sobrenome')}" errorclass="text-danger" errors="${pessoas.sobrenome}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Idade</label>
          <div class="col-sm-8">
            <input class="form-control-plaintext" th:field="${pessoas.idade}">
            <p if="${#fields.hasErrors('idade')}" errorclass="text-danger" errors="${pessoas.idade}"></p>
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/pessoas">Cancelar</a>
          </div>
        </div>
      </form>

    </div>
  </div>

</div>

<footer th:replace="~{layout :: page_footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
