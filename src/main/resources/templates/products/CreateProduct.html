<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD C.Diehl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="cool-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Novo Produto</h2>
            <form method="post" enctype="multipart/form-data" th:object="${productDto}">
                <div class="row mb-3">
                    <label class="cool-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" field="${productDto.name}">
                        <p if="${#fields.hasErrors('name')}" errorclass="text-danger" errors="${productDto.name}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="cool-sm-4 col-form-label">Marca</label>
                    <div class="col-sm-8">
                        <input class="form-control" field="${productDto.brand}">
                        <p if="${#fields.hasErrors('brand')}" errorclass="text-danger" errors="${productDto.brand}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Categoria</label>
                    <div class="col-sm-8">
                        <select class="form-select" field="${productDto.category}">
                            <option value="Outros">Outros</option>
                            <option value="Computers">Computers</option>
                            <option value="Acessorios">Acessorios</option>
                            <option value="Impressoras">Impressoras</option>
                            <option value="Cameras">Cameras</option>
                        </select>
                        <p if="${#fields.hasErrors('category')}" errorclass="text-danger" errors="${productDto.category}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Preço</label>
                        <div class="col-sm-8">
                            <input class="form-control" field="${productDto.price}">
                        </div>
                </div>

                <div class="row mb-3">
                    <label class="cool-sm-4 col-form-label">Descrição</label>
                    <div class="col-sm-8">
                        <input class="form-control" field="${productDto.description}">
                        <p if="${#fields.hasErrors('description')}" errorclass="text-danger" errors="${productDto.description}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="cool-sm-4 col-form-label">Imagem</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" field="${productDto.imageFile}">
                        <p if="${#fields.hasErrors('imageFile')}" errorclass="text-danger" errors="${productDto.imageFile}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/products" role="button">Cancelar</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
