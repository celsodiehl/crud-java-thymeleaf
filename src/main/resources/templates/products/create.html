<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
  <title>CRUD JAVA SPRING BOOT THIMELEAF</title>
</head>
<body>

<nav th:replace="~{layout :: page_navbar}"></nav>

<div class="container py-3">

  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Novo Produto</h2>

      <form method="post" enctype="multipart/form-data" th:object="${productDto}">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Nome.:</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${productDto.name}">
            <p if="${#fields.hasErrors('name')}" errorclass="text-danger" errors="${productDto.name}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Marca.:</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${productDto.brand}">
            <p if="${#fields.hasErrors('brand')}" errorclass="text-danger" errors="${productDto.brand}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Categoria.:</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${productDto.category}">
            <p if="${#fields.hasErrors('category')}" errorclass="text-danger" errors="${productDto.category}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Preço.:</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${productDto.price}">
            <p if="${#fields.hasErrors('price')}" errorclass="text-danger" errors="${productDto.price}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Descrição.:</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${productDto.description}">
            <p if="${#fields.hasErrors('description')}" errorclass="text-danger" errors="${productDto.description}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Imagem.:</label>
          <div class="col-sm-8">
            <input class="form-control" type="file" th:field="${productDto.imageFile}">
            <p if="${#fields.hasErrors('imageFile')}" errorclass="text-danger" errors="${productDto.imageFile}"></p>
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/products">Cancelar</a>
          </div>
        </div>
      </form>

    </div>
  </div>

</div>

<footer th:replace="~{layout :: page_footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
