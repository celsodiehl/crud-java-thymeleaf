<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
  <title>CRUD JAVA SPRING BOOT THIMELEAF</title>
</head>
<body>

<nav th:replace="~{layout :: page_navbar}"></nav>

<div class="container py-3">

  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Editar Cliente</h2>

      <form method="post" th:action="@{/clients/update/{id}(id=${obj.id})}" enctype="multipart/form-data" th:object="${obj}">

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">ID.:</label>
          <div class="col-sm-8">
            <input readonly class="form-control-plaintext" th:field="${obj.id}">
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Nome.:</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${obj.firstname}">
            <p if="${#fields.hasErrors('firstname')}" errorclass="text-danger" errors="${obj.firstname}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Sobrenome.:</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${obj.lastname}">
            <p if="${#fields.hasErrors('lastname')}" errorclass="text-danger" errors="${obj.lastname}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">CPF</label>
          <div class="col-sm-8">
            <input class="form-control-plaintext" th:field="${obj.cpf}">
            <p if="${#fields.hasErrors('cpf')}" errorclass="text-danger" errors="${obj.cpf}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">E-mail</label>
          <div class="col-sm-8">
            <input class="form-control-plaintext" th:field="${obj.email}">
            <p if="${#fields.hasErrors('email')}" errorclass="text-danger" errors="${obj.email}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Phone</label>
          <div class="col-sm-8">
            <input class="form-control-plaintext" th:field="${obj.phone}">
            <p if="${#fields.hasErrors('phone')}" errorclass="text-danger" errors="${obj.phone}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Endere√ßo</label>
          <div class="col-sm-8">
            <input class="form-control-plaintext" th:field="${obj.address}">
            <p if="${#fields.hasErrors('address')}" errorclass="text-danger" errors="${obj.address}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Criado em.:</label>
          <div class="col-sm-8">
            <input class="form-control-plaintext" th:field="${obj.createdAt}">
            <p if="${#fields.hasErrors('createdAt')}" errorclass="text-danger" errors="${obj.createdAt}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Data Nascimento</label>
          <div class="col-sm-8">
            <input class="form-control-plaintext" th:field="${obj.dataNascimento}">
            <p if="${#fields.hasErrors('dataNascimento')}" th:errorclass="text-danger" th:errors="${obj.dataNascimento}"></p>
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/clients">Cancelar</a>
          </div>
        </div>
      </form>

    </div>
  </div>

</div>

<footer th:replace="~{layout :: page_footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
