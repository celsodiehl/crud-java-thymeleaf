<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
  <title>CRUD JAVA SPRING BOOT THIMELEAF</title>
</head>
<body>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.8.2.js"></script>
<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>

<script>
  $(function() {
      $("#dataNascimento").datepicker({dateFormat: 'dd-mm-yy'});
</script>

<nav th:replace="~{layout :: page_navbar}"></nav>

<div class="container py-3">

  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">Novo Cliente</h2>

      <form method="post" enctype="multipart/form-data" th:object="${client}">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Nome.:</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${client.firstname}">
            <p th:if="${#fields.hasErrors('firstname')}" th:errorclass="text-danger" th:errors="${client.firstname}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Sobrenome.:</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${client.lastname}">
            <p if="${#fields.hasErrors('lastname')}" th:errorclass="text-danger" th:errors="${client.lastname}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">CPF.:</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${client.cpf}">
            <p if="${#fields.hasErrors('cpf')}" th:errorclass="text-danger" th:errors="${client.cpf}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">E-mail.:</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${client.email}">
            <p if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="${client.email}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Phone.:</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${client.phone}">
            <p if="${#fields.hasErrors('phone')}" th:errorclass="text-danger" th:errors="${client.phone}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Endere√ßo.:</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${client.address}">
            <p if="${#fields.hasErrors('address')}" th:errorclass="text-danger" th:errors="${client.address}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Data Nascimento.:</label>
          <div class="col-sm-8">
            <input class="form-control" type="date" id="dataNascimento" name="dataNascimento" placeholder="Data Nascimento">
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/clients">Cancelar</a>
          </div>
        </div>
      </form>

    </div>
  </div>

</div>

<footer th:replace="~{layout :: page_footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
