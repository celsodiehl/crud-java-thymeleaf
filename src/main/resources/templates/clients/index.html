<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
  <title>CRUD JAVA SPRING BOOT THIMELEAF</title>
</head>
<body>

<nav th:replace="~{layout :: page_navbar}"></nav>

<div class="container py-3">
  <h1 class="text-center my-4">Clientes Cadastrados</h1>

  <a class="btn btn-primary mb-3" href="/clients/create">Adicionar Cliente</a>

  <table class="table">
    <thead>
     <tr>
       <th>ID</th>
       <th>Nome</th>
       <th>E-mail</th>
       <th>Phone</th>
       <th>Address</th>
       <th>Created At</th>
       <th>Ação</th>
     </tr>
    </thead>

    <tbody class="table-group-divider">
        <tr th:each="client : ${clients}">
          <td th:text="${client.id}"></td>
          <td th:text="${client.firstname}"></td>
          <td th:text="${client.email}"></td>
          <td th:text="${client.phone}"></td>
          <td th:text="${client.address}"></td>
          <td th:text="${#dates.format(client.createdAt, 'dd/MM/yyyy')}"></td>

          <td style="white-space:nowrap">
            <a class="btn btn-primary btn-sm"
              th:href="@{/clients/edit(id=${client.id})}">Editar</a>
            <a class="btn btn-danger btn-sm"
              th:href="@{/clients/delete(id=${client.id})}"
              onclick="return confirm('Certeza?')">DELETE</a>

          </td>
        </tr>
    </tbody>

  </table>
</div>

<footer th:replace="~{layout :: page_footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
